

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/car">
                My Cars
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/car/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    Car
                </div>
                <div class="col-lg-3 visible-lg">
                    Make
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Model
                </div>
                <div class="col-xs-1">
                    <a href="#!/user/{{model.userId}}/car/new" class="new-button">
                        <span class="glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

        <li ng-repeat="car in model.cars" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                        {{car.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{car.make}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{car.model}}
                </div>
                <div class="col-xs-1">
                    <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
