<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Car
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Make
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Model
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/car/new" class="new-button">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="car in model.cars" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                                {{car.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{car.make}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{car.model}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 col-xc-12">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="car.name"
                   placeholder="Car Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="car.description"
                      placeholder="Car Description"
                      class="form-control">
            </textarea>

            <label for="name">Year</label>
            <input class="form-control"
                   ng-model="car.year"
                   placeholder="2017"
                   id="year"/>

            <label for="name">Make</label>
            <input class="form-control"
                   ng-model="car.make"
                   placeholder="Toyota"
                   id="make"/>

            <label for="name">Model</label>
            <input class="form-control"
                   ng-model="car.model"
                   placeholder="Camry"
                   id="model"/>

            <label for="name">Capacity</label>
            <input class="form-control"
                   ng-model="car.capacity"
                   placeholder="5"
                   id="capacity"/>

            <label for="name">Type</label>
            <input class="form-control"
                   ng-model="car.type"
                   placeholder="SEDAN"
                   id="type"/>

            <label for="url">URL</label>
            <input class="form-control"
                   ng-model="car.url"
                   id="url"/>

            <a ng-click="model.createCar(car)"
               class="btn btn-block btn-success">
                Register
            </a>
        </div>
    </div>
</div>
