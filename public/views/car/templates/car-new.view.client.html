<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Car
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Make
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Model
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/car/new" class="new-button">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="car in model.cars" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                                {{car.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{car.make}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{car.model}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/car/{{car._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 col-xc-12">
            <form action="/api/upload" method="post" enctype="multipart/form-data">
                <input name="userId" value="{{model.userId}}" style="display: none"/>
                <input name="carId" value="{{model.carId}}" style="display: none"/>
                <label>Car Name</label>
                <input name="carName" value={{model.car.name}} placeholder="Car Name" class="form-control"/>
                <label>Year</label>
                <input name="year" value={{model.car.year}} placeholder="2017" class="form-control"/>
                <label>Make</label>
                <input name="make" value={{model.car.make}} placeholder="Toyota" class="form-control"/>
                <label>Model</label>
                <input name="model" value={{model.car.model}} placeholder="Camry" class="form-control"/>
                <label>Condition</label>
                <input name="condition" value={{model.car.condition}} placeholder="Excellent" class="form-control"/>
                <label>Capacity</label>
                <input name="capacity" value={{model.car.capacity}} placeholder="5" class="form-control"/>
                <label>Type</label>
                <input name="carType" value={{model.car.type}} placeholder="Sedan" class="form-control"/>
                <label>Photo</label>
                <input name="myFile" type="file" class="form-control"/>
                <button type="submit" class="btn btn-block btn-primary">Register Car</button>
            </form>
        </div>
    </div>
</div>
