
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/history">
                My History
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    ID
                </div>
                <div class="col-lg-3 visible-lg">
                    Date
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Car
                </div>
            </div>
        </li>

        <li ng-repeat="history in model.histories" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    <a href="#!/user/{{model.userId}}/history">
                        {{history.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{history.created | date}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{history.carModel | date}}
                </div>
                <div class="col-xs-1">
                    <a href="#!/user/{{model.userId}}/history/{{history._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
