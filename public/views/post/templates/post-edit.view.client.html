        <div class="col-xs-12 col-sm-8">
            <div class="navbar-header">

                        <span class="glyphicon glyphicon-chevron-left"></span>

                </p>
                <a class="navbar-brand" href="#!/user/{{model.userId}}/post/new">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Available Date
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Price
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Address
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/post/new" class="new-button">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="post in model.posts" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/post/{{post._id}}">
                                {{post.startDate | date}} - {{post.endDate | date}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{post.price}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{post.address}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/post/{{post._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <img ng-src="{{model.post._car.url}}"/>

            <label for="startDate">Start Date</label>
            <input class="form-control"
                   ng-model="model.post.startDate"
                   id="startDate"/>
            <label for="endDate">End Date</label>
            <input class="form-control"
                   ng-model="model.post.endDate"
                   id="endDate"/>
            <label for="price">Price</label>
            <input class="form-control"
                   ng-model="model.post.price"
                   id="price"/>
            <label for="address">Address</label>
            <input class="form-control"
                   ng-model="model.post.address"
                   id="address"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="model.post.description"
                      class="form-control">
            </textarea>

            <a ng-click="model.updatePost()"
               class="btn btn-block btn-success">
                Update
            </a>
            <a ng-click="model.deletePost()"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
